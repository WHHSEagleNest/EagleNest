<!DOCTYPE html>
<html>
<head>
    <title>Virus Alert!</title>
    <style>
        body {
            background-color: #ff0000; /* Red background */
            color: white;
            font-family: monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .alert-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2em;
        }
        
        .virus-icon {
            width: 100px;
            height: 100px;
            background-image: url("virus-icon.png"); /* Replace with your virus icon image */
            background-size: cover;
            margin-bottom: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <div class="virus-icon"></div>
        <h1>Warning: Virus Detected!</h1>
        <p>Your computer is infected with a virus. Please take immediate action to clean your system.</p>
        <p>Contact your administrator for further instructions.</p>
    </div>
</body>
</html>
